<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
	<title>Login to hw2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Guangyuan Yu">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="profile.js"></script>
</head>
<body>
	<div class="picWrapper">
		<img class="profilePic" src="http://i0.sinaimg.cn/IT/cr/2012/1016/3090137179.gif" ;/>
	</div>
	<div class="profile" style="text-align:center">
		<div class="inputField">Display Name:
			<span id="valueDis">Guangyuan Yu</span>	
			<br>		
			<input class="form-control" id="inputDis" name="Display Name" type="text">
		</div>
		<div class="inputField">Email address: 
			<span id="valueEmail">effe@g.c</span>
			<br>
			<input class="form-control" id="inputEmail" name="Email Address" type="text">
		</div>
		<div class="inputField">Phone number: 
			<span id="valuePhone">123-456-7890</span>
			<br>
			<input class="form-control" id="inputPhone" name="Phone Number" type="text">
		</div>
		<div class="inputField">Zipcode: 
			<span id="valueZip">77025</span>
			<br>
			<input class="form-control" id="inputZip" name="Zip Code" type="text">
		</div>
		<div class="inputField">Password: 
			<span id="valuePass" >1234</span>
			<br>
			<input class="form-control" id="inputPass" name="Password" type="password">
		</div>
		<div class="inputField">Password confirmation: 
			<span id="valueConf">1234</span>
			<br>
			<input class="form-control" id="inputConf" type="password">
		</div>

		<button type="button" class="btn btn-default myButton" id="submitBtn">Update</button>
		<a href="main.html" type="button" class="btn btn-default" id="submitBtn">Main Page</a>
		<div >
		<p id="showwindow">

		</p>
		</div>

	</div>
</body>
</html>
